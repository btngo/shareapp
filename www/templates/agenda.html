<ion-view view-title="Agenda"  class = 'background'>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right background" ng-repeat="event in events" type="item-text-wrap" href="#/app/agenda/{{event.id}}">
        <h2>{{event.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
