<ion-view view-title="Agenda"  class = 'background'>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="event in events" type="item-text-wrap" href="#/app/agenda/{{event.event_id}}">
        <h2>{{event.name}}</h2>
        <h2>{{event.owner.firstname}}</h2>
        <h2>{{event.event_date}}</h2>
        <h2>{{event.location.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
